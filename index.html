<head>

    <style>
            /* Reset default styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(to bottom, #000000, #252525);
}

section {
    text-align: center;
}

section h1 {
    font-size: 8vw;
    font-weight: 900;
    text-align: center;
    position: relative;

    /* Gradient */
    background: linear-gradient(
        180deg,
        #8bdbc6,
        #4aba9c,
        #306053
    );

    /* Make gradient apply to text */
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;

    /* Slight translucency */
    opacity: 0.95;
        text-shadow: 
        0 0 5px rgba(139, 219, 198, 0.3),
        0 0 15px rgba(74, 186, 156, 0.2);
}

/* Glass highlight overlay */
section h1::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    
    background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.6),
        rgba(255, 255, 255, 0.05)
    );

    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    pointer-events: none;
}
nav {
    background-color: black;
    padding: 0 20px;
    display: flex;
    justify-content: center;   /* Centers everything horizontally */
}

nav ul {
    list-style: none;
    display: flex;
    align-items: center;       /* Vertically aligns logo + links */
    gap: 10px;                 /* Space between items */
}

            nav ul li {
                position: relative;
            }

            nav ul li a {
                display: block;
                padding: 20px 20px;
                text-decoration: none;
                color: white;
                transition: background 0.3s ease;
            }

            nav ul li a:hover {
                background-color: #444;
            }

            /* Dropdown Menu */
            nav ul li ul {
                display: none;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #333;
                min-width: 160px;
                flex-direction: column;
            }

            nav ul li ul li a {
                padding: 12px 15px;
            }

            nav ul li:hover ul {
                display: block;
            }

            nav ul li ul li a:hover {
                background-color: #555;
            }
        
    </style>
</head>

<style>
/* Optional wrapper container */
.center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

/* Control actual viewport size */
.spline-wrapper {
    padding-left: 100px;
    width: 800px;      /* Adjust size */
    height: 600px;     /* Adjust size */
}

/* Make spline fill wrapper */
spline-viewer {
    width: 100%;
    height: 100%;

}
</style>
<button class="glass-btn">Get Started</button>

<style>
/* Glassmorphic Button */
.glass-btn {
    padding: 14px 40px;
    font-size: 18px;
    font-weight: 600;
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 50px;
    cursor: pointer;

    /* Your Gradient */
    background: linear-gradient(
        180deg,
        #8bdbc6,
        #4aba9c,
        #306053
    );

    /* Glass Effect */
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);

    /* Soft glow */
    box-shadow:
        0 8px 30px rgba(74, 186, 156, 0.35),
        inset 0 1px 1px rgba(255, 255, 255, 0.4);

    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

/* White glass highlight */
.glass-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
        120deg,
        rgba(255,255,255,0.6),
        rgba(255,255,255,0.1),
        transparent
    );
    transform: skewX(-25deg);
    transition: 0.6s;
}

/* Hover effects */
.glass-btn:hover {
    transform: translateY(-4px);
    box-shadow:
        0 12px 40px rgba(74, 186, 156, 0.5),
        inset 0 1px 2px rgba(255, 255, 255, 0.6);
}

.glass-btn:hover::before {
    left: 130%;
}

/* Click effect */
.glass-btn:active {
    transform: scale(0.96);
}
</style>
