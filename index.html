<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDB</title>
    <style>
            /* Reset default styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(to bottom, #000000, #2b2b2b);
}

section {
    text-align: center;
}

section h1 {
    font-size: 8vw;
    font-weight: 900;
    text-align: center;

    background: linear-gradient(
        180deg,
        #8bdbc6,
        #4aba9c,
        #306053
    );

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
}
            nav {
                background-color: black;
                padding: 0 20px;
            }

            nav ul {
                list-style: none;
                display: flex;
                justify-content: left;
            }

            nav ul li {
                position: relative;
            }

            nav ul li a {
                display: block;
                padding: 20px 20px;
                text-decoration: none;
                color: white;
                transition: background 0.3s ease;
            }

            nav ul li a:hover {
                background-color: #444;
            }

            /* Dropdown Menu */
            nav ul li ul {
                display: none;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #333;
                min-width: 160px;
                flex-direction: column;
            }

            nav ul li ul li a {
                padding: 12px 15px;
            }

            nav ul li:hover ul {
                display: block;
            }

            nav ul li ul li a:hover {
                background-color: #555;
            }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <img src="big.ico" style="height: 60px; width: 60px;">
                <li><a href="#">Home</a></li>

                <li>
                    <a href="#">Services</a>
                    <ul>
                        <li><a href="#">Web Design</a></li>
                        <li><a href="#">Development</a></li>
                        <li><a href="#">SEO</a></li>
                    </ul>
                </li>

                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section>
            <h1>Bigger.</h1>
            <h1>Better.</h1>
            <h1>Stronger.</h1>
        </section>

    </main>
    <footer>


    </footer>
</body>
</html>
