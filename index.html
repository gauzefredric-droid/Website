<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDB</title>
    <style>
            /* Reset default styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
            }

            nav {
                background-color: #222;
                padding: 0 20px;
            }

            nav ul {
                list-style: none;
                display: flex;
                justify-content: left;
            }

            nav ul li {
                position: relative;
            }

            nav ul li a {
                display: block;
                padding: 20px 20px;
                text-decoration: none;
                color: white;
                transition: background 0.3s ease;
            }

            nav ul li a:hover {
                background-color: #444;
            }

            /* Dropdown Menu */
            nav ul li ul {
                display: none;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #333;
                min-width: 160px;
                flex-direction: column;
            }

            nav ul li ul li a {
                padding: 12px 15px;
            }

            nav ul li:hover ul {
                display: block;
            }

            nav ul li ul li a:hover {
                background-color: #555;
            }
            /*Carasoul*/
        .carousel {
            width: 800px;
            height: 400px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
         .slides {
            display: flex;
            width: 400%;
            animation: slide 12s infinite;
        }
        .slides img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        @keyframes slide {
            0%   { transform: translateX(0%); }
            25%  { transform: translateX(0%); }

            30%  { transform: translateX(-100%); }
            50%  { transform: translateX(-100%); }

            55%  { transform: translateX(-200%); }
            75%  { transform: translateX(-200%); }

            80%  { transform: translateX(-300%); }
            100% { transform: translateX(-300%); }
        }
        


    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <img src="big.ico" style="height: 60px; width: 60px;">
                <li><a href="#">Home</a></li>

                <li>
                    <a href="#">Services</a>
                    <ul>
                        <li><a href="#">Web Design</a></li>
                        <li><a href="#">Development</a></li>
                        <li><a href="#">SEO</a></li>
                    </ul>
                </li>

                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section>
            <div class="carousel">
                <div class="slides">
                    <img src="https://picsum.photos/id/1015/800/400" alt="">
                    <img src="https://picsum.photos/id/1016/800/400" alt="">
                    <img src="https://picsum.photos/id/1018/800/400" alt="">
                    <img src="https://picsum.photos/id/1020/800/400" alt="">
                </div>
            </div>
        </section>

    </main>
    <footer>


    </footer>
</body>
</html>
